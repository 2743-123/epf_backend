services:
  - type: web
    name: epf-backend
    env: node
    region: singapore
    plan: free

    buildCommand: "npm install && npm run build"
    startCommand: "npm start"

    envVars:
      - key: PORT
        value: 5000

      - key: DATABASE_URL
        sync: false

      - key: JWT_SECRET
        sync: false
